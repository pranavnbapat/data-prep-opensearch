services:

  data-prep-opensearch:
    build:
      context: .
    image: ghcr.io/pranavnbapat/data-prep-opensearch:latest
    container_name: data-prep-opensearch
    env_file:
      - .env
    volumes:
      - ./output:/app/output
    restart: always
    user: "${UID}:${GID}"
    healthcheck:
      test: [ "CMD-SHELL", "python -c \"import urllib.request,sys; sys.exit(0) if urllib.request.urlopen('http://127.0.0.1:8000/healthz', timeout=3).status==200 else sys.exit(1)\"" ]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 10s

  data-prep-opensearch-scheduler:
    build:
      context: .
      dockerfile: Dockerfile.scheduler
    container_name: data-prep-opensearch-scheduler
    depends_on:
      data-prep-opensearch:
        condition: service_started
    env_file:
      - .env
    restart: always
    user: "${UID}:${GID}"
